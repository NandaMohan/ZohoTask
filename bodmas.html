<!DOCTYPE html>
<html>
<body>
<script>
const JSONobj = {
    
"Symbols": {
    
    "+" : "is added to ",
    "-" : " is subtracted from ",  
    "*" :  "the product of",     
    "/"  :  " the quotient of "
    }  
        }
                let input = "a-b/c"
                var cArr = Array.from(input)
                //Handle Multiply
                for (i = 0; i <= this.cArr.length; i++) {
                    cItem = this.cArr[ i ];
                    if (cItem == '*') {
                        tLeft = this.cArr[ i - 1 ];
                        tRight = this.cArr[ i + 1 ];
                        
                        nVal = " the product of " + tLeft + " and " + tRight;
                        this.cArr[ i - 1 ] = nVal;
                        this.cArr.splice(i, 2);
                        i = this.cArr.length;
                    }
                }

                //Handle Divide
                for (i = 0; i <= this.cArr.length; i++) {
                    cItem = this.cArr[ i ];
                    if (cItem == '/') {
                        tLeft = this.cArr[ i - 1 ];
                        tRight = this.cArr[ i + 1 ];

                        nVal =  " the quotient of " + tLeft + " and " + tRight;
                        this.cArr[ i - 1 ] = nVal;
                        this.cArr.splice(i, 2);
                        i = this.cArr.length;
                    }
                }

                //Handle Plus and Minus
                var tResult = this.cArr[ 0 ];
                for (i = 1; i < this.cArr.length; i++) {
                    if (this.cArr[ i ] == '+') {
                        tResult = tResult + " is added to " + this.cArr[ i + 1 ];
                    } else if (this.cArr[ i ] == '-') {
                        tResult = tResult + " is subtracted from "+ this.cArr[ i + 1 ];
                    }
                    i++;
                }

        console.log(tResult)
</script>
</body>
</html>
