<!DOCTYPE html>
<html>
<body>
<script>
const JSONobj = {
    
"Symbols": {
    
    "+" : "is added to ",
    "-" : " is subtracted from ",  
    "*" :  "the product of",     
    "/"  :  " the quotient of "
    }  
        }

function Statement(cArr = [])
{   
         //Handle Multiply
                for (i = 0; i <= this.cArr.length; i++) {
                    cItem = this.cArr[ i ];
                    if (cItem == '*') {
                        tLeft = this.cArr[ i - 1 ];
                        tRight = this.cArr[ i + 1 ];
                        
                        nVal = JSONobj.Symbols["*"] + tLeft + " and " + tRight;
                        this.cArr[ i - 1 ] = nVal;
                        this.cArr.splice(i, 2);
                        i = this.cArr.length;
                    }
                }

                //Handle Divide
                for (i = 0; i <= this.cArr.length; i++) {
                    cItem = this.cArr[ i ];
                    if (cItem == '/') {
                        tLeft = this.cArr[ i - 1 ];
                        tRight = this.cArr[ i + 1 ];

                        nVal =  JSONobj.Symbols["/"]  + tLeft + " and " + tRight;
                        this.cArr[ i - 1 ] = nVal;
                        this.cArr.splice(i, 2);
                        i = this.cArr.length;
                    }
                }

                //Handle Plus and Minus
                var tResult = this.cArr[ 0 ];
                for (i = 1; i < this.cArr.length; i++) {
                    if (this.cArr[ i ] == '+') {
                        tResult = tResult + JSONobj.Symbols["+"] + this.cArr[ i + 1 ];
                    } else if (this.cArr[ i ] == '-') {
                        tResult = this.cArr[ i + 1 ] + JSONobj.Symbols["-"] + tResult;
                    }
                    i++;
                }
                console.log(tResult)
            }

                let input = "a*b+c-d"
                var cArr = Array.from(input)
                console.log(Statement(cArr))
        
      
</script>
</body>
</html>
