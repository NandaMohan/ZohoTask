<!DOCTYPE html>
<html>
<body>

<h1>Javascript sum using recursion</h1>
<meta charset="utf-8">

<script>

function sum(array){
    
        if (array.length === 0)
        {
            return 0;
        }
        if (array.length === 1)    
        {
            return array[0];
        }
        else
        {
            return array.pop() + sum(array);
        }
};

console.log(sum([]));
console.log(sum([5]));
console.log(sum([1,2,3,4]));

</script>
