<!DOCTYPE HTML>
<html>
<body>
<script>
let a1 = [[1,2,3,10],[4,5,6,11],[7,8,9,12]].reduce(function(previousValue, currentValue) {
    return previousValue.concat(currentValue)
  },
  []
)
a1.sort( function( a , b){
    if(a > b) return -1;
    if(a < b) return 1;
    return 0;
});

console.log(a1)

let a2 = a1.filter(element => (element > 5))
console.log(a2);

let a3 = a1.map(element => (element * 2))
console.log(a3);

let a4 = a3.reverse()
console.log(a4)

a4.find(element => (element%3 == 0))



</script>
</body>
</html>
