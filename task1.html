<!DOCTYPE html>
<html>
<body>

<h2>Javascript Validate Parantheses</h2>
<meta charset="utf-8">

<script>

function validateParan(str)
 {
    let count = 0;
    for (i=0;i<str.length;i++)
    {
        
            if (str.charAt(i)== '(' || str.charAt(i) == '{' || str.charAt(i) == '[')
            {
                    count++;
            }
            
            else if (str.charAt(i) == ')' || str.charAt(i) == '}' || str.charAt(i) == ']')
            {
                    count--;
            }

           
    }

console.log(count);
          if (count==0)
                {
                    return true;
                }
            else
                {
                    return false;
                }
            
        
    
 }
console.log(validateParan('()())('));

</script>
</body>
</html>
