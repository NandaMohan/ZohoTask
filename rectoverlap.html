<!DOCTYPE html>
<html>
<body>
<h1>Rectangle overlap</h1>
<script>

function checkOverlap(h1,k1,l1,b1,h2,k2,l2,b2) {
    l1 = l1/2
    b1 = b1/2
    l2 = l2/2
    b2 = b2/2

    x1max = h1 + l1;
    y1max = k1 + b1;
    x1min = h1 - l1;
    y1min = k1 - b1;
    x2max = h2 + l2;
    y2max = k2 + b2;
    x2min = h2 - l2;
    y2min = k2 - b2;

    if (x1max <= x2max && x1min >= x2min && y1max <= y2max
            && y1min >= y2min) {
        // Check if rect1 is in rect2
       return false

    } else if (x2max <= x1max && x2min >= x1min && y2max <= y1max
            && y2min >= y1min) {
        // Check if rect2 is in rect1
        return false
    } else if (x1max < x2min || x1min > x2max || y1max < y2min
            || y2min > y1max) {
        // Check if the two overlap
        return false
    } else {
        return true
    }

}

console.log(checkOverlap(3,4,5,3,7,7,3,5))
console.log(checkOverlap(-3,4,5,3,7,7,3,5))
console.log(checkOverlap(-3,-4,5,3,7,7,3,5))
console.log(checkOverlap(3,-4,5,3,7,7,3,5))



</script>
</body>
</html>
