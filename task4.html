<!DOCTYPE html>
<html>
<body>

    <h1>Javascript reversal of string </h1>
    <meta charset="utf-8">

<script>

function rev(str) {

    let strnew = "";
    for(i = str.length-1; i>=0 ; i--)
    {
        strnew += str[i];
    }
    return strnew;
}

console.log(rev("gohul"));

</script>
</body>
</html>
