<!DOCTYPE html>
<html>
<body>
<script>
var n=4; // Number of the places want to visit

//Next distan array will give Minimum distance through all the position
var distan = [              
                   [0, 10, 15, 20],
                   [10, 0, 35, 25],
                   [15, 35, 0, 30],
                   [20, 25, 30, 0]
]
var completed_visit = (1<<n) -1;
MAX = 9999
var DP
var mark
var position

function TSP(mark,position){

 if(mark==completed_visit){      // Initially checking whether all
                                 // the places are visited or not
   return distan[position][0];
 }
 if(DP[mark][position]!=-1){
    return DP[mark][position];
 }

 //Here we will try to go to every other places to take the minimum
 // answer
 answer = MAX;

 //Visit rest of the unvisited cities and mark the . Later find the 
 //minimum shortest path
 for(city=0;city<n;city++){

   if((mark&(1<<city))==0){

     newAnswer = distan[position][city] + TSP( mark|(1<<city),city);
     answer = min(answer, newAnswer);
   }

 }

 return DP[mark][position] = answer;
}

function main(){
   /* initialize the DP array */
   for(i=0;i<(1<<n);i++){
       for(j=0;j<n;j++){
           DP[i][j] = -1;
       }
   }
 console.log(TSP(1,0))

return 0
}

 
</script>
</body>
</html>
