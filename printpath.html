<!DOCTYPE html>
<html>
<body>
<head>
<script> 

let v;
let adjlist;

function Graph(vertices)
{
    v = vertices;
    initAdjList();
}
function initAdjList()
{
    adjlist = Array(v);

    for (i=0;i<v;i++)
    {
        adjlist[i]=[]
    }
}

function addEdge(u,v)
{
    s = u
    d = v
    adjlist[v].push(u)
    adjlist[u].push(v)
}

function printPath(s,d){
    let isVisited = Array(v);
    for (i=0;i<v;i++)
        isVisited[i] = false
       let pathlist = [];
        pathlist.push(s);

       return printPathUtil(s,d,isVisited,pathlist)
}

function printPathUtil(u,d,isVisited,localPathlist)
{
    if (u == d && localPathlist.length == adjlist.length)
     {
       console.log(localPathlist)
       return localPathlist
     }
     isVisited[u]=true;
     for (let i=0; i<adjlist[u].length; i++)
        {
            if(!isVisited[adjlist[u][i]]){
                localPathlist.push(adjlist[u][i])
                printPathUtil(adjlist[u][i],d,isVisited,localPathlist)
                localPathlist.splice(localPathlist.indexOf(adjlist[u][i]),1)
            }
        }
        isVisited[u] = false;
}


Graph(4);
addEdge(0,1);
addEdge(0,2);
addEdge(0,3);
addEdge(1,3);
addEdge(1,2);
addEdge(2,3);

console.log(printPath(1,2))
console.log(printPath(0,3))
console.log(printPath(2,0))
console.log(printPath(1,0))
console.log(printPath(3,0))
console.log(printPath(2,1))
console.log(printPath(3,2))
console.log(printPath(0,1))


</script>
</body>
</html>
