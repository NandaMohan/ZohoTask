<html>
    <head>
        <script type="text/javascript">
            //starting point is assumed as 0 always
var cities = [0,1,2,3];
var distance = [
    [ 0, 67, 46, 55 ],
    [ 67, 0, 91, 122 ],
    [ 46, 91, 0, 98 ],
    [ 55, 122, 98, 0 ]
];
var totalcities = 4;
var recordDistance;
var bestEver;

function start1(){
    var d = calcDistance(cities);
    //document.write(d+"<br>");
    recordDistance = d;
    bestEver = cities.slice();
    find();
}

function find(){
    for(var k = 0;k<20;k++){
    var i = Math.floor(Math.random()*3+1);
    //document.write(i+"<br>");
    var j = Math.floor(Math.random()*3+1);
    //document.write(j+"<br>");

    swap(cities,i,j);

    var d = calcDistance(cities);
    if(d<recordDistance){
        recordDistance = d;
        bestEver = cities.slice();
    }
}
}

function swap(a, i, j){
        var temp = a[i];
        a[i] = a[j];
        a[j] = temp;
}
    
function calcDistance(points){
        var sum = 0;
        for(var i=0; i<points.length-1;i++){
            var d = distance[points[i]][points[i+1]];
            sum = sum+d;
        }
        sum = sum + distance[points[i]][points[0]];
        //document.write(sum+"<br>");
        return sum;
}
start1();
console.log("Path : "+bestEver+",0"+"<br>");
console.log("Minimum distance : " + recordDistance);
</script>
</head>  
</html>
